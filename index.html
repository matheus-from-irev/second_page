<!DOCTYPE html>
<html>
<head>
  <title>Surveys page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Survey</h1>

  </div>
  <script src="script.js"></script>
</body>
</html>
